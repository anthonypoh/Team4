{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="block">
      <label>Username:</label>
      <input name="username" id="username" required>
    </div>
    <div class="block">
      <label>Password:</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div class="block">
      <label></label>
      <input type="submit" value="Log In">
    </div> 
  </form>
{% endblock %}
